<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>something new</title>
    <style>
      body {
        margin-inline: 5em;
        margin-top: 2rem;
      }
      h2 {
        margin-bottom: 1em;
      }
      .card {
        margin-bottom: 1em;
      }
      .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      h1 {
        text-align: center;
        margin-bottom: 2em;
      }
      .btn {
        width: 250px;
        height: 50px;
        border-radius: 20px;
        margin-top: 2em;
        background-color: darkcyan;
        border-color: transparent;
        margin-left: 3em;
      }

      .btn1:hover {
        background-color: darkolivegreen;
      }

      .metallica {
        position: absolute;
        top: 15em;
      }
    </style>
  </head>
  <body>
    <div class="row justify-content-between">
      <button
        type="button"
        class="btn btn-info col-3"
        data-toggle="modal"
        data-target="#metallicaModal"
      >
        Metallica Songs
      </button>
      <button
        type="button"
        class="btn btn-info col-3"
        data-toggle="modal"
        data-target="#pinkModal"
      >
        Pink Floyd
      </button>
      <button
        type="button"
        class="btn btn-info col-3"
        data-toggle="modal"
        data-target="#daftmodal"
      >
        Daft Punk
      </button>
    </div>
    <div class="secondDiv d-flex justify-content-between">
      <p>
        <button
          class="btn btn-primary"
          type="button"
          data-toggle="collapse"
          data-target="#metallica"
          aria-expanded="false"
          aria-controls="collapseWidthExample"
        >
          Metallica Album
        </button>
      </p>
      <div style="min-height: 120px; position: absolute; top: 15em">
        <div
          class="collapse width"
          id="metallica"
          style="display: flex; flex-wrap: wrap"
        >
          <div id="metallica" class="row"></div>
        </div>
      </div>

      <p>
        <button
          class="btn btn-primary"
          type="button"
          data-toggle="collapse"
          data-target="#pink"
          aria-expanded="false"
          aria-controls="collapseWidthExample"
        >
          Pink Floyd Album
        </button>
      </p>
      <div style="min-height: 120px; position: absolute; top: 15em">
        <div
          class="collapse width"
          id="pink"
          style="display: flex; flex-wrap: wrap"
        >
          <div id="pink" class="row"></div>
        </div>
      </div>

      <p>
        <button
          class="btn btn-primary"
          type="button"
          data-toggle="collapse"
          data-target="#daft"
          aria-expanded="false"
          aria-controls="collapseWidthExample"
        >
          Daft Punk Album
        </button>
      </p>
      <div style="min-height: 120px; position: absolute; top: 15em">
        <div
          class="collapse width"
          id="daft"
          style="display: flex; flex-wrap: wrap"
        >
          <div id="daft" class="row"></div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="metallicaModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              List of Metallica Songs
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="metallicaList"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="pinkModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              List of Pink Floyd Songs
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="pinkList"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="daftmodal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              List of Daft Punk Songs
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="daftList"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
